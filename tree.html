<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Enchanted Forest - Mystical Tree</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/tree.js"></script>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <img src="https://github.com/ecek01/browser-based-game/blob/main/tree.jpg?raw=true" alt="A mystical tree in a forest clearing, its branches glowing with magical energy." class="tree-image">
            <div class="overlay">
                <div id="dialogue-box" class="dialogue-box">
                    <p id="intro-text" class="intro-text">You decide to follow the mysterious light.</p>
                    <button id="next-button" class="next-button">Next</button>
                </div>
                <div id="options" class="options hidden">
                    <button class="option-button take-fruit" onclick="location.href='ending_good.html'">Take the Fruit</button>
                    <button class="option-button leave-fruit" onclick="location.href='stream.html'">Leave the Fruit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
