<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Enchanted Forest - Light Path</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/light.js"></script>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <img src="https://github.com/ecek01/browser-based-game/blob/main/light.jpg?raw=true" alt="A glowing light flickers between the trees, casting an eerie glow in the dense forest." class="light-image">
            <div class="overlay">
                <div id="dialogue-box" class="dialogue-box">
                    <p id="intro-text" class="intro-text">You walk through the dense forest.</p>
                    <button id="next-button" class="next-button">Next</button>
                </div>
                <div id="options" class="options hidden">
                    <button class="option-button follow-light" onclick="location.href='tree.html'">Follow the Light</button>
                    <button class="option-button stay-path" onclick="location.href='ruins.html'">Stay on the Path</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
