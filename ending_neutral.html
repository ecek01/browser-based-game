<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Enchanted Forest - Neutral Ending</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/ending_neutral.js"></script>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <!-- Image displayed to the left of the text box -->
            <img src="https://github.com/ecek01/browser-based-game/blob/main/neutral.jpg?raw=true" alt="A forest path bathed in soft light, leading out of the enchanted forest with no major events." class="neutral-image">
            
            <div class="overlay">
                <!-- Message box where result will be displayed -->
                <div id="message-box"></div>

                <!-- Dialogue box that will change text on click -->
                <div id="dialogue-box" class="dialogue-box">
                    <p id="intro-text" class="intro-text">You manage to find your way out of the forest without any major rewards or consequences.</p>
                    <!-- Next button for progressing the text -->
                    <button id="next-button" class="next-button">Next</button>
                </div>

                <!-- Options buttons hidden initially, shown after text finishes -->
                <div id="options" class="options hidden">
                    <button class="option-button" onclick="location.href='start.html'">Go Back to Start</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
